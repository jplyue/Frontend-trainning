<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sorry</title>
	<script>
		window.onload = function(){
			let t = 5;

			setInterval(()=>{
				t--;
				document.getElementById('time').innerHTML = t;
				if(t == 0){
					window.location = '1.html';
				}
			},1000);
		}
	</script>
</head>
<body>
	<h2>对不起您找的页面不存在, 将在<span id="time">5</span>秒后跳转首页</h2>
</body>
</html>
