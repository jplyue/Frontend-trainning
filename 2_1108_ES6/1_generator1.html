<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-generator</title>
</head>
<body>
	
	<script>
		function *show(){
			alert(1);

			yield 12;

			alert(2);

			return 5;
		}

		let obj = show();
		let res1 = obj.next();
		console.log(res1);
		let res2 = obj.next();
		console.log(res2);
	</script>
</body>
</html>
