<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-generator</title>
</head>
<body>
	
	<script>
		function *show(a,b){
			alert(a);
			console.log(a,b)

			let c = yield;
			console.log(c);

			alert(b);

			return 5;
		}

		let obj = show(12, 5);

		let res1 = obj.next(777);

		let res2 = obj.next(888);
		
	</script>
</body>
